<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">

    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/header_logo.svg" alt="Лого">
    </header>
    <main class="content">
        <section class="profile">

            <div class="user">
                <img class="user__avatar" src="./images/kusto.jpg" alt="Кусто">
                <div class="user__info">
                    <div class="user__text">
                        <h1 class="user__name">Жак-Ив Кусто</h1>

                        <p class="user__profession">Исследователь океана</p>
                    </div>
                    <button class="user__edit" type="button"></button>
                </div>
            </div>

            <button class="profile__add" type="button"></button>
        </section>
        <section class="cards">



        </section>

    </main>
    <footer class="footer">
        <p class="footer__logo">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close popup__close_type_edit" type="button"></button>
            <form class="popup__form popup__form_type_edit" name="edit">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input class="popup__input popup__input_field_name" type="text" name="name">
                <input class="popup__input popup__input_field_job" type="text" name="job">
                <button class="popup__save popup__save_type_edit" type="submit">Сохранить</button>
            </form>
        </div>

    </section>
    <section class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close popup__close_type_add" type="button"></button>
            <form class="popup__form popup__form_type_add" name="add">
                <h2 class="popup__header">Новое место</h2>
                <input class="popup__input popup__input_image-name" type="text" name="image-name" placeholder="Название">
                <input class="popup__input popup__input_image-link" type="text" name="image-link" placeholder="Ссылка на картинку">
                <button class="popup__save popup__save_type_add" type="submit">Создать</button>
            </form>
        </div>

    </section>
    <section class="popup popup_type_picture">

        <div class="popup__box">
            <button class="popup__close popup__close_type_picture" type="button"></button>
            <img class="popup__image" src="#" alt="картинка">
            <div class="popup__phrase">
                <p class="popup__text"></p>
            </div>
        </div>

    </section>
    <template class="card__template">
        <div class="card">
            <button class="card__delete"></button>
            <img class="card__image" src="#" alt="Карачаевск">
            <div class="card__footer">
                <h2 class="card__text"></h2>
                <button class="card__like" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/script.js"></script>
</body>

</html>
