<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">

    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img class='header__logo' src="./images/header_logo.svg" alt="Лого">
    </header>
    <main class="content">
        <section class='profile'>

            <div class='user'>
                <img class='user__avatar' src='./images/kusto.jpg' alt="Кусто">
                <div class='user__info'>
                    <div class='user__text'>
                        <h2 class="user__text_name">Жак-Ив Кусто</h2>

                        <p class="user__text_profession">Исследователь океана</p>
                    </div>
                    <button class='user__edit'></button>
                </div>
            </div>

            <button class='profile__add'></button>
        </section>
        <section class='cards'>

            <div class='card'>
                <img class='card__image' src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                <div class="card__footer">
                    <p class='card__text'>Карачаевск </p>
                    <button class='card__like card__like_active'></button>
                </div>
            </div>
            <div class=' card '>
                <img class='card__image ' src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                <div class="card__footer">
                    <p class='card__text '>Гора эльбрус</p>
                    <button class='card__like card__like_active '></button>
                </div>
            </div>
            <div class='card '>
                <img class='card__image ' src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="card__footer">
                    <p class='card__text '>Домбай</p>
                    <button class='card__like card__like_active '></button>
                </div>
            </div>
            <div class='card '>
                <img class='card__image ' src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="card__footer">
                    <p class='card__text '>Домбай</p>
                    <button class='card__like card__like_active '></button>
                </div>
            </div>
            <div class='card '>
                <img class='card__image ' src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                <div class="card__footer">
                    <p class='card__text '>Гора Эльбрус</p>
                    <button class='card__like card__like_active '></button>
                </div>
            </div>
            <div class='card '>
                <img class='card__image ' src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="card__footer">
                    <p class='card__text '>Карачаево-Черкессия</p>
                    <button class='card__like card__like_active '></button>
                </div>
            </div>


        </section>

    </main>
    <footer class="footer">
        <div class="footer__logo">© 2020 Mesto Russia</div>
    </footer>

    <section class='popup'>
        <div class='popup__container'>
            <button class='popup__close'></button>
            <div class='popup__form'>
                <h2 class='popup__header'>Редактировать профиль</h2>
                <input class='popup__name' type="text" value=''>
                <input class='popup__profession' type="text" value=''>
                <button class='popup__save' type="submit">Сохранить</button>
            </div>
        </div>

    </section>
    <script src="./scripts/script.js"></script>
</body>

</html>
