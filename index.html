<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">

    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/header_logo.svg" alt="Лого">
    </header>
    <main class="content">
        <section class="profile">

            <div class="user">
                <img class="user__avatar" src="./images/kusto.jpg" alt="Кусто">
                <div class="user__info">
                    <div class="user__text">
                        <h1 class="user__name">Жак-Ив Кусто</h1>

                        <p class="user__profession">Исследователь океана</p>
                    </div>
                    <button class="user__edit" type="button"></button>
                </div>
            </div>

            <button class="profile__add" type="button"></button>
        </section>
        <section class="cards">

            <div class="card">
                <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="card__footer">
                    <h2 class="card__text">Карачаевск ффффффффффффффффффффффффффффффффффф</h2>
                    <button class="card__like card__like_active" type="button"></button>
                </div>
            </div>
            <div class=" card ">
                <img class="card__image " src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                <div class="card__footer">
                    <h2 class="card__text ">Гора эльбрус</h2>
                    <button class="card__like card__like_active " type="button"></button>
                </div>
            </div>
            <div class="card ">
                <img class="card__image " src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="card__footer">
                    <h2 class="card__text ">Домбай</h2>
                    <button class="card__like card__like_active " type="button"></button>
                </div>
            </div>
            <div class="card ">
                <img class="card__image " src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="card__footer">
                    <h2 class="card__text ">Домбай</h2>
                    <button class="card__like card__like_active " type="button"></button>
                </div>
            </div>
            <div class="card ">
                <img class="card__image " src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                <div class="card__footer">
                    <h2 class="card__text ">Гора Эльбрус</h2>
                    <button class="card__like card__like_active " type="button"></button>
                </div>
            </div>
            <div class="card ">
                <img class="card__image " src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="card__footer">
                    <h2 class="card__text ">Карачаево-Черкессия</h2>
                    <button class="card__like card__like_active " type="button"></button>
                </div>
            </div>


        </section>

    </main>
    <footer class="footer">
        <p class="footer__logo">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form class="popup__form" name="edit">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input class="popup__input popup__input_field_name" type="text" name="name">
                <input class="popup__input popup__input_field_job" type="text" name="job">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>

    </section>
    <script src="./scripts/script.js"></script>
</body>

</html>
